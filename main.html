<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/froala-design-blocks/2.0.0/css/froala_blocks.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container text-center">
        <nav class="navbar">
          <a class="ml-auto mr-auto" href="https://www.froala.com">
            <h3>Replace me</h3>
          </a>
        </nav>
      </div>
    </header>
    <div class="col-12 col-sm-10 col-md-8 col-lg-12">
      <section class="fdb-block py-0">
        <div
          class="container py-5 my-5"
          style="background-image: url(src/2.svg);"
        >
          <div class="row justify-content-center py-5">
            <div
              class="col-12 col-md-10 col-lg-8 text-center align-items-center"
            >
              <div class="fdb-box ">
                <h2>SFDA Registered Products</h2>
                <p class="lead">
                  Type in the name of the product to check if it is registered
                  for sale by the SFDA
                </p>
                <div class="search">
                  <div>
                    <input
                      id="searchBox"
                      type="input"
                      class="form-control"
                      placeholder="Search product or brand name"
                    />
                  </div>
                  <h3>in:</h3>
                  <div>
                    <button
                      id="oral"
                      data-url="https://www.data.gov.sa/Data/ar/dataset/7ef8bcb5-62d7-4dce-bdb3-95aa06032f8a/resource/04ddc748-7051-49e1-af16-168fdc8798f0/download/list-of-registered-oral-hygiene-products.json"
                      class="btn btn-secondary"
                      type="button"
                    >
                      Oral Hygiene
                    </button>
                    <button
                      id="nails"
                      data-url="https://www.data.gov.sa/Data/ar/dataset/261ef150-57d3-453f-a0fe-954c90e0124a/resource/714b26ea-e9f3-4a54-91ec-972c3f6fb5a3/download/list-of-registered-nail-and-cuticle-products.json"
                      class="btn btn-secondary"
                      type="button"
                    >
                      Nails and Cuticles
                    </button>
                    <button
                      id="hair"
                      data-url="https://www.data.gov.sa/Data/ar/dataset/e6065747-e79e-4730-971b-b3366d598ccb/resource/6f90e378-1572-4850-8203-bca31067b505/download/list-of-registered-hair-and-scalp-products.json"
                      class="btn btn-secondary"
                      type="button"
                    >
                      Hair and Scalp
                    </button>
                    <button
                      id="skin"
                      data-url="https://www.data.gov.sa/Data/ar/dataset/ffe6b890-6b87-4562-871c-addc58163532/resource/8277cc9f-69a2-4d72-93b8-118de05ac08a/download/list-of-registered-skin-products.json"
                      class="btn btn-secondary"
                      type="button"
                    >
                      Skin
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- END OF HEADER -->
    <!-- MODAL -->
    <form id="login-form" class="modal">
      <section class="fdb-block bg-gray">
        <div class="container">
          <div id="reportForm" class="row justify-content-center">
            <img alt="image" height="40" src="src/sfda.png" />
            <p class="lead">
              Far far away, behind the word mountains, far from the countries
              Vokalia and Consonantia, there live the blind texts.
            </p>
            <div class="input-group">
              <input
                id="reportInput"
                type="text"
                class="form-control"
                placeholder="Please tell us more"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <a id="report" href="#close-modal" rel="modal:close"
                    >Report</a
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
    <!-- END OF MODAL -->
    <!-- PRODUCT CARDS -->
    <section
      hidden
      id="productsSection"
      class="fdb-block bg-dark"
      style="background-image: url(src/blue.svg);"
    >
      <div class="container">
              <div class="row">
                <div class="col text-center">
                  <h3>Products that match your search:</h3>
                </div>
              </div>
              <div class="row-70"></div>
              <div id="products" class="row text-center justify-content-sm-center ">

              </div>
              </div>
            </div> 
    </section>
    <!-- END OF PRODUCT CARDS -->
    <script src="index.js"></script>
  </body>
</html>
